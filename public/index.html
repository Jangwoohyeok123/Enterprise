<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, 
  initial-scale=1" />
  <title>portfolio</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=%REACT_APP_KAKAO_API%"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <ul id="test">
    <li>list1</li>
    <li>list2</li>
  </ul>

  <script>
    const ul = document.getElementById('test');
    const liveDOM = ul.getElementsByTagName('li') // HTMLCOLLECTION : 런타임동안 dom 의 변경사항을 반영한 document 객체 
    const staticDOM = ul.querySelectorAll('li'); // NODELIST : 프로그램 시작부터 똑같은 document 객체 => querySelector 
    const newLi = document.createElement('li');
    newLi.innerText = 'list3';

    console.log('first', liveDOM, staticDOM);
    ul.append(newLi);
    console.log('second', liveDOM, staticDOM);
  </script>
</body>

</html>
